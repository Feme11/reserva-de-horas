<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de horas</title>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="display-5 font-weight-bold mb-3">Reserva de Horas</h1>
        <hr>
  
    </div>

    <div class="container my-5">
        <h2 class="display-5 font-weight-bold mb-3">Complete el formulario para reservar su hora</h2>
        <hr>

        <form action="" method="POST" id="formulario" onsubmit="return false;">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">

                
                <div class="alert alert-danger my-2" role="alert" id="error_nombre">
                </div>

            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
                <div class="alert alert-danger my-2" role="alert" id="error_apellidos">
                </div>
            </div>

            <div class="form-group">
                <label for="rut">Rut</label>
                <input type="text" class="form-control" id="rut">
                <div class="alert alert-danger my-2" role="alert" id="error_rut">
                </div>
            </div>


            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad">
                <div class="alert alert-danger my-2" role="alert" id="error_edad">
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" class="form-control" id="correo">
                <div class="alert alert-danger my-2" role="alert" id="error_correo">
                </div>
            </div>

            <div class="form-group">
                <label for="Especialidad">Especialidad</label>
                <select id="disabledSelect" class="form-control">
                  <option>Dental</option>
                  <option>Imagenología</option>
                  <option>Pediatría</option>
                  <option>Traumatología</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha">
                <div class="alert alert-danger my-2" role="alert" id="error_fecha">
                </div>
            </div>

            <div class="form-group">
                <label for="Hora">Hora</label>
                <select id="disabledSelect" class="form-control">
                  <option>09:00</option>
                  <option>10:00</option>
                  <option>11:00</option>
                  <option>12:00</option>
                  <option>13:00</option>
                  <option>14:00</option>
                  <option>15:00</option>
                  <option>16:00</option>


                </select>
            </div>
            
            <input type="submit" value="Enviar" id="submit" class="btn btn-primary">
        
        </form>
        
    </div>

</body>

</html>
