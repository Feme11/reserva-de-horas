<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Reserva de horas</title>

       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="assets/js/script.js"></script>

</head>
<body class="bg-light">

		<div class="container my-5">
			<h3 class="display-5 font-weight-bold mb-3">Complete el formulario para agendar su hora</h3>
			<hr>

			<form action="" method="POST" id="formulario" onsubmit="return false;">
            <div class="row">  
				<div class="form-group col-md-5">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre">


					<div class="alert alert-danger my-2" role="alert" id="error_nombre">
					</div>

				</div>

				<div class="form-group col-md-7">
					<label for="apellidos">Apellidos</label>
					<input type="text" class="form-control" id="apellidos">
					<div class="alert alert-danger my-2" role="alert" id="error_apellidos">
					</div>
                </div>
            </div>  
    <div class="row">            
        <div class="form-group col-md-4">
                <label for="rut">Rut</label>
                <input type="text" class="form-control" id="rut" maxlength="12" placeholder="11111111-1">
                <div class="alert alert-danger my-2" role="alert" id="error_rut">
                </div>
            </div>


            <div class="form-group col-md-2">
                <label for="edad">Edad</label>
                <input class="form-control" id="edad">
                <div class="alert alert-danger my-2" role="alert" id="error_edad">
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="correo">Correo</label>
                <input type="text" class="form-control" id="correo">
                <div class="alert alert-danger my-2" role="alert" id="error_correo">
                </div>
            </div>        
    </div>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="Especialidad">Especialidad</label>
                <select id="especialidad" class="form-control">
                  <option>Dental</option>
                  <option>Imagenología</option>
                  <option>Pediatría</option>
                  <option>Traumatología</option>
                </select>
                <div class="alert alert-danger my-2" role="alert" id="error_especialidad">
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha">
                <div class="alert alert-danger my-2" role="alert" id="error_fecha">
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="Hora">Hora</label>
                <select id="hora" class="form-control">
                  <option>09:00 hrs.</option>
                  <option>10:00 hrs.</option>
                  <option>11:00 hrs.</option>
                  <option>12:00 hrs.</option>
                  <option>13:00 hrs.</option>
                  <option>14:00 hrs.</option>
                  <option>15:00 hrs.</option>
                  <option>16:00 hrs.</option>
                </select>
                <div class="alert alert-danger my-2" role="alert" id="error_hora">
                </div>
            </div>
        </div>
            <input type="submit" value="Pedir hora" id="submit" class="btn btn-primary">
          </form>

			<div class="alert alert-secondary my-5" role="alert" id="alerta">
				<h3>Información del Usuario:</h3>
				<hr>
				<p id="p_nombre" class="font-weight-bold">
					Nombre: <span class="font-weight-light"></span>
				</p>

				<p id="p_apellidos" class="font-weight-bold">
					Apellidos: <span class="font-weight-light"></span>
				</p>

				<p id="p_edad" class="font-weight-bold">
					Edad: <span class="font-weight-light"></span>
				</p>
			</div>

		</div>

</body>
</html>
